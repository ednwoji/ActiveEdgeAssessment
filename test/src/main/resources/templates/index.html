<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>
<body>

<div class="container">
    <h1 class="text-center">Stock List</h1>
    <hr />
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Current Price</th>
            <th>Created Date</th>
            <th>Last Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${Todo}" >
            <td th:text="${item.id}">id</td>
            <td th:text="${item.name}">name</td>
            <td th:text="${item.currentPrice}">currentPrice</td>
            <td th:text="${item.createDate}">createDate</td>
            <td th:text="${item.lastUpdate}">lastUpdate</td>
        </tr>
        </tbody>
    </table>


    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
